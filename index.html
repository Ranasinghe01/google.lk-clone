<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
<div id="main-container">
    <header>
        <nav>
            <div id="nav-wrapper-1">
                <div>
                    <a class="nav" href="https://mail.google.com/mail/&ogbl">Gmail</a>
                </div>
                <div>
                    <a class="nav" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                </div>
            </div>
        </nav>
        <div id="nav-wrapper-2">
            <div id="google-products">
                <a href="https://www.google.lk/intl/en/about/products">
                    <svg class="google-product-image" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                        <image src="img/al-icon.png" width="24" height="24" alt="google-product-image"
                               style="border:none;display:none \9"></image>
                    </svg>
                </a>
            </div>
            <div id="sign-button">
                <a class="text-dec-none"
                   href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">
                    <span class="text-button">Sign in</span>
                </a>
            </div>
        </div>
    </header>
    <div id="google-logo-wrapper">
        <div id="google-logo">
            <img id="main-logo" src="/img/googlelogo_color_272x92dp.png" alt="google-logo">
        </div>
    </div>
    <div id="container-2">
        <form action="https://google.lk/search" method="get">
            <div id="search-engine-wrapper">
                <div id="text-wrapper">
                    <div id="text-wrapper-2">
                        <div id="icon-wrapper">
                            <div id="icon-wrapper-2">
                                <span id="icon-wrapper-3">
                                    <svg id="svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div id="text-field-wrapper">
                            <div id="text-field-wrapper-2"></div>
                            <input id="text-area">
                        </div>
                        <div id="icon-2-wrapper">
                            <div id="ic-2-w-2">
                                <div id="ic-2-w-3">
                                    <span id="sp-1">
                                        <svg id="svg-2" viewBox="0 0 24 24">
                                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="mic-image-wrapper">
                                <svg class="svg" viewBox="0 0 24 24">
                                    <path fill="#4285f4"
                                          d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                                    <path fill="#fbbc05"
                                          d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                                    <path fill="#ea4335"
                                          d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                                </svg>
                            </div>
                            <div class="mic-image-wrapper">
                                <svg class="svg" viewBox="0 0 192 192">
                                    <rect fill="none" height="192" width="192"></rect>
                                    <g>
                                        <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                                        <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                                        <path fill="#ea4335"
                                              d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path>
                                        <path fill="#fbbc05"
                                              d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                                        <path fill="#4285f4"
                                              d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="search-engine-bottom-wrapper">
                    <button class="button-container">Google Search</button>
                    <button class="button-container"><a href="https://doodles.google/"> I'm Feeling Lucky</a></button>
                </div>
            </div>
        </form>
    </div>
    <div id="lang-wrapper">
        <div id="lang-items">
            Google offered in:
            <a href="https://www.google.lk/setprefs?sig=0_9xdFJvcnYWXmLFKHB8VIa__ibPE%3D&hl=si&source=homepage&sa=X&ved=0ahUKEwjj_uvEzaiGAxXarlYBHXRmCJQQ2ZgBCBU">සිංහල</a>
            <a href="https://www.google.lk/setprefs?sig=0_9xdFJvcnYWXmLFKHB8VIa__ibPE%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwjj_uvEzaiGAxXarlYBHXRmCJQQ2ZgBCBY">தமிழ்</a>
        </div>
    </div>
    <footer>
        <div id="footer-top">Sri Lanka</div>
        <div id="footer-wrapper">
            <div class="footer-items">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search works</a>
            </div>
            <div class="footer-items">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
